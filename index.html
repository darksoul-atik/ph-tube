<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background: red;
            color: white;
        }
    </style>
</head>

<body>

    <header>

        <!-- Main Nav -->

        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 items-center border-gray-500">
            <div class="logo"><img class="w-[120px]" src="./resources/Logo.png" alt=""></div>

            <div class="sort">
                <button class="btn">Sort By View</button>
            </div>

            <div class="blog">
                <button class="btn text-white bg-red-500">Blogs</button>
            </div>
        </nav>


        <!-- Dynamic Button Nav -->

        <nav id="category-container" class="flex py-5 justify-center gap-5">

            <div>
                <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
            </div>

        </nav>
    </header>


    <main>


        <section id="video-container" class="w-11/12 grid grid-cols-4 mx-auto gap-5">
        </section>




    </main>


    <script src="./script/index.js"></script>
</body>

</html>
